<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dia de los Padres</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="wish">
        <span>Feliz</span>
        <span>día</span>
        <span>de</span>
        <span>los</span>
        <span>Padres</span>
    </h1>
    <div class="container">
        <div class="dad">
            <div class="left arm"></div>
            <div class="right arm"></div>
            <div class="body">
                <div class="ear right"></div>
                <div class="ear left"></div>
                <div class="eye right"></div>
                <div class="eye left"></div>
                <div class="pants"></div>
            </div>
        </div>
        <div class="child">
            <div class="left arm"></div>
            <div class="right arm"></div>
            <div class="body">
                <div class="ear right"></div>
                <div class="ear left"></div>
                <div class="eye right"></div>
                <div class="eye left"></div>
                <div class="pants"></div>
            </div>
        </div>
    </div>
    <p class="quote">
        Mi héroe, mi mejor compañero, mi amigo y mi mejor REFUGIO <br>
        FELIZ DIA DEL PADRE!
    </p>
</body>

</html>
